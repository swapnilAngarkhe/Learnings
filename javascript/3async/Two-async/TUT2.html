    <h1> TUT2 set interval </h1>

    <p>repeats after every set interval</p>

    <button id="startTimeout">start</button>
    <button id="stopTimeout">stop</button>
    
</body>

    <script>

        let stopThis;

        const startCount= document.querySelector('#startTimeout').addEventListener('click',function(){
            console.log('count started');
            const sayMyName = function (){   
                console.log('swapnil', Date.now());
            }
            stopThis=setInterval(sayMyName, 3000);
        })
        
        const stopCount = document.querySelector('#stopTimeout').addEventListener('click',function(){
           if(stopThis){
            clearInterval(stopThis);
            console.log('stoped')
           }else{
            console.log('timer has not started yet.')
           }
    
        })

    </script>
