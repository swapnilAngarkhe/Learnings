<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello!</title>
        <style>
            #grid{

                background-color: greenyellow;
                display:grid;
                padding:20px;
                grid-column-gap: 20px;
                grid-row-gap: 20px;
                grid-template-columns: 200px 200px auto;
            }

            .grid item{

                font-size: 20px;
                padding:20px;
                background-color: whitesmoke;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="grid"> 
            <div class="grid-tem">1</div>
            <div class="grid-tem">2</div>
            <div class="grid-tem">3</div>
            <div class="grid-tem">4</div>
            <div class="grid-tem">5</div>
            <div class="grid-tem">6</div>
            <div class="grid-tem">7</div>
            <div class="grid-tem">8</div>
            <div class="grid-tem">9</div>
        </div>
    </body>
</html>
